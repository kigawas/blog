---
layout: default
---
<article class="box post post-excerpt">

  <header>
    <h2>{{ page.title }}</h2>
      {{ page.excerpt }}
  </header>

  <div class="info">

  <span class="date">
    <span class="month">{{ page.date | date: '%b' }}</span><span class="day"> {{ page.date | date: '%d' }}</span>
    <span class="year">, {{ page.date | date: '%Y' }}</span>
  </span>

    <ul class="stats">
      <li><a href="#" class="icon fa-comment">0</a></li>
      <li><a href="#" class="icon fa-heart">0</a></li>
    </ul>
  </div>

  <div>
    {{ content }}
  </div>

</article>
